<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLORECITAS Brillantes</title>
  <style>
body {
  background: linear-gradient(135deg, #141414 0%, #123138 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  margin: 0;
  padding: 10px;
}



    /* Letras brillantes FLORECITAS (ahora m치s peque침as) */
    .brillo {
      font-size: 4rem; /* Tama침o m치s peque침o */
      font-family: 'Arial', sans-serif;
      letter-spacing: 0.4rem;
      color: white;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .brillo span {
      animation: iluminar 1s infinite;
      animation-fill-mode: forwards;
    }

    /* Animaci칩n secuencial para cada letra */
    .brillo span:nth-child(1) { animation-delay: 0s; }
    .brillo span:nth-child(2) { animation-delay: 0.2s; }
    .brillo span:nth-child(3) { animation-delay: 0.4s; }
    .brillo span:nth-child(4) { animation-delay: 0.6s; }
    .brillo span:nth-child(5) { animation-delay: 0.8s; }
    .brillo span:nth-child(6) { animation-delay: 1s; }
    .brillo span:nth-child(7) { animation-delay: 1.2s; }
    .brillo span:nth-child(8) { animation-delay: 1.4s; }
    .brillo span:nth-child(9) { animation-delay: 1.6s; }
    .brillo span:nth-child(10) { animation-delay: 1.8s; }

    @keyframes iluminar {
      0% { color: white; text-shadow: none; }
      50% { 
        color: rgb(255, 230, 87);
        text-shadow: 0 0 20px rgb(255, 230, 87), 
                     0 0 30px rgb(255, 230, 87);
      }
      100% { color: white; text-shadow: none; }
    }

    /* Mensaje bonito */
    .mensaje {
      font-size: 1.2rem;
      font-family: 'Arial', sans-serif;
      color: #ffdd57;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Bot칩n con bordes dorados iluminados */
    .boton {
      font-size: 1rem;
      padding: 10px 20px;
      color: white;
      background-color: transparent;
      border: 2px solid #ffd700;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      position: relative;
      transition: 0.3s;
      overflow: hidden;
    }

    .boton::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: rgba(255, 215, 0, 0.5);
      transition: width 0.4s;
    }

    .boton:hover::before {
      width: 100%;
    }

    .boton:hover {
      color: #ffd700;
    }

    /* Responsividad para m칩viles */
    @media (max-width: 600px) {
      .brillo {
        font-size: 2.5rem; /* Tama침o reducido para m칩viles */
        letter-spacing: 0.2rem;
      }

      .mensaje {
        font-size: 1rem;
      }

      .boton {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Letras brillantes FLORECITAS -->
  <div class="brillo">
    <span>F</span><span>L</span><span>O</span><span>R</span><span>E</span>
    <span>C</span><span>I</span><span>T</span><span>A</span><span>S</span>
  </div>

  <!-- Mensaje bonito -->
  <div class="mensaje">
    Se que no son flores fisicas, pero las hice con mucho cari침o espero te gusten mucho.<br> 
    atentamente: Elvis游눘
  </div>

  <!-- Bot칩n que ilumina los bordes -->
  <a href="flores.html">
    <button class="boton">clickeame :)</button>
  </a>
</body>
</html>
